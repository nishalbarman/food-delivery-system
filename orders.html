<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato - My Orders</title>
    <link rel="stylesheet" href="styles/orders.css" />
    <!-- <link rel="stylesheet" href="styles/sidenav.css" /> -->
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/head.css" />
    <script>
        let loggedin = window.localStorage.getItem("authToken");
        if (!(loggedin !== "" && loggedin === "success")) {
            alert(
                "You are not logged in, kindly log in or sign up to view order section."
            );
            window.location = "./index.html";
            return;
        }


        function logOut() {
            window.localStorage.setItem("authToken", '');
            window.localStorage.setItem("userId", '');
        }

        function setButton() {
            let loggedin = window.localStorage.getItem("authToken");
            if (!(loggedin !== "" && loggedin === "success")) {
                document.getElementById('loginBtnHead').textContent = "LogIn";
                document.getElementById('loginBtnHead').href = "./log.html";
                document.getElementById('loginBtnHead').setAttribute('onclick', '');
                // document.querySelectorAll('[hide-me]').forEach(element => {
                //     element.style.display = "none";
                // });
            } else {
                document.querySelectorAll('[hide-me]').forEach(element => {
                    element.style.display = "block";
                });
            }

        }

    </script>
    <!-- <style>
        .hide {
            display: none;
        }
    </style> -->
</head>

<body onload="setButton()">

    <header class="site-header">
        <div class="site-identity">
            <h1><a href="#">Food Clash</a></h1>
        </div>
        <input id="searchInput" class="sInput" type="search" placeholder="Search" aria-label="Search">
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Food Menu</a></li>
                <li><a href="orders.html" style="display: none;" hide-me>My Orders</a></li>
                <li><a href="myaccount.html" style="display: none;" hide-me>My Account</a></li>
                <li><a id="loginBtnHead" href="log.html" onclick="logOut()">LogOut</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <div id="dish-items">
            <h1>My Orders</h1>
            <div id="order-list" order-cards></div>
        </div>
        <template data-order-template>
            <div class="order-item" template>

                <div class="order-top-header" order-header>

                    <div class="col">
                        <div class="row">
                            <label>Order Placed</label>
                        </div>
                        <div class="row">
                            <label order-date></label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label>Total Price</label>
                        </div>
                        <div class="row">
                            <label order-price></label><label> Rupees</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label>Ship To</label>
                        </div>
                        <div class="row">
                            <label class="drop-user-name" order-name></label><label>&#8595;</label>
                            <div class="drop-down-content">
                                <div class="user-address">
                                    <div class="name">
                                        <label class="user-name" order-sname></label>
                                    </div>
                                    <div class="address">
                                        <label order-address></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-body">
                    <div class="status-text">
                        <label>Status: </label><label order-status></label>
                    </div>
                    <div class="order-body-content">
                        <div class="order-image-container">
                            <img class="order-image-el" src="" order-image />
                        </div>
                        <div class="order-texts">
                            <div class="order-title">
                                <label order-title></label>
                            </div>
                            <div class="order-subtitle">
                                <label order-subtitle></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-bottom">
                    <button id="order-details" class="order-details" order-button>Details</button>
                </div>

            </div>
        </template>
    </div>
    <script src="js/orders.js"></script>
    <script src="js/sidenav.js"></script>
</body>

</html>
